<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Orbital Strike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            position: fixed;
        }

        #gameWrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }


        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }


        @media (max-width: 768px), (orientation: portrait) {
            body {
                padding: 0;
                min-height: 100vh;
                height: 100vh;
            }
            
            #gameWrapper {
                width: 100vw;
                height: 100vh;
                padding: 2px;
                box-sizing: border-box;
            }
            
            #ui {
                font-size: 14px;
                top: 5px;
                left: 5px;
            }
            
            #instructions {
                font-size: 11px;
                bottom: 2px;
                left: 50%;
                transform: translateX(-50%);
            }
            
            #gameContainer {
                border-width: 1px;
            }
        }

    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="ui">
                <div>Level: <span id="level">1</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Targets: <span id="targets">5</span></div>
                <div>Rockets: <span id="rockets">0</span></div>
            </div>
            <div id="instructions">
                Click/Touch to aim and shoot â€¢ Gravity affects rocket trajectory
            </div>
        </div>
        
    </div>
    <script src="level-loader.js"></script>
    <script src="game.js"></script>
</body>
</html>
