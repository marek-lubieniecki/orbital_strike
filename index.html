<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Orbital Strike</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            margin: 0;
        }

        #gameWrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        #gameContainer {
            position: relative;
            border: 2px solid #333;
            background: radial-gradient(circle at center, #001122 0%, #000000 100%);
        }

        #sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: white;
            max-height: 600px;
            overflow-y: auto;
        }

        #sidebar h3 {
            margin: 0 0 10px 0;
            color: #4a90e2;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        #sidebar .no-data {
            color: #888;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        #sidebar .property {
            margin: 8px 0;
            padding: 5px 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        #sidebar .property-label {
            font-weight: bold;
            color: #ffff88;
        }

        #sidebar .examples {
            margin-top: 15px;
        }

        #sidebar .examples h4 {
            color: #50e3c2;
            margin: 10px 0 5px 0;
        }

        #sidebar .examples ul {
            margin: 0;
            padding-left: 20px;
        }

        #sidebar .fact {
            background: rgba(80, 227, 194, 0.1);
            border-left: 3px solid #50e3c2;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
        }

        #sidebar .fact-label {
            font-weight: bold;
            color: #50e3c2;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            text-align: center;
            font-size: 14px;
            z-index: 10;
        }

        @media (max-width: 1200px), (orientation: portrait) {
            #gameWrapper {
                flex-direction: column;
                align-items: center;
            }
            
            #sidebar {
                width: 100%;
                max-width: 600px;
                max-height: 250px;
                order: -1;
            }
        }

        @media (max-width: 768px), (orientation: portrait) {
            body {
                padding: 5px;
            }
            
            #ui {
                font-size: 16px;
            }
            
            #instructions {
                font-size: 12px;
                bottom: 5px;
            }
            
            #sidebar {
                width: 100%;
                max-width: none;
                max-height: 180px;
                padding: 8px;
                margin-bottom: 10px;
            }
            
            #sidebar h3 {
                font-size: 16px;
                margin-bottom: 8px;
            }
            
            #gameContainer {
                border-width: 1px;
            }
        }

        @media (max-height: 800px) and (orientation: portrait) {
            #sidebar {
                max-height: 140px;
            }
            
            body {
                min-height: auto;
                align-items: flex-start;
                padding-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameWrapper">
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
            <div id="ui">
                <div>Level: <span id="level">1</span></div>
                <div>Score: <span id="score">0</span></div>
                <div>Targets: <span id="targets">5</span></div>
            </div>
            <div id="instructions">
                Click/Touch to aim and shoot • Gravity affects rocket trajectory • Hover over celestial bodies to learn
            </div>
        </div>
        
        <div id="sidebar">
            <h3>Celestial Body Information</h3>
            <div id="bodyInfo">
                <div class="no-data">
                    Hover over a celestial body to learn about it!
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
